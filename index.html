<style>

    font-family: 'Courier New', monospace;

<body>
<header style="text-align:center;">
<h1>Wditor</h1><sup>front end editor</sup>
</header>
<div class="btn-container">
<div class="select-container">
<select id="themeSelect">
<option value="verminal">Verminal</option>
<option value="VSCode">VSCode</option>
<option value="nord">Nord</option>
<option value="yeti">Yeti</option>
</select>
<select id="file-type">
<option value="html">HTML</option>
<option value="css">CSS</option>
<option value="js">JavaScript</option>
<option value="ts">TypeScript</option>
</select>
</div>
<button id="run">Run</button>
<button id="download">Download</button>
<input type="file" id="upload" style="display: none;">
<button id="open-file">Open File</button>
<button id="share">Share</button>
</div>
<textarea id="code" class="editor"></textarea>
<div id="result" class="result"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$('#run').on('click', function() {
  var code = $('#code').val();
  $('#result').html(code);
  eval(code);
});
$('#themeSelect').on('change', function() {
var theme = $(this).val();
updateTheme(theme);
});

function updateTheme(theme) {
var colors = {
verminal: {
body: '#2a2c33',
textarea: '#1e2127',
result: '#1e2127',
},
VSCode: {
body: '#1e1e1e',
textarea: '#1e2127',
result: '#1e2127',
},
nord: {
body: '#2e3440',
textarea: '#1e2127',
result: '#1e2127',
},
yeti: {
body: '#fff9f4',
textarea: '#1e2127',
result: '#1e2127',
},
};

var themeColors = colors[theme];

// تحديث لون body
$('body').css('background-color', themeColors.body);

// تحديث لون textarea
$('textarea').css('background-color', themeColors.textarea);

// تحديث لون #result
$('#result').css('background-color', themeColors.result);
}

updateTheme('verminal');

$('#download').on('click', function() {
var code = $('#code').val();
var fileType = $('#file-type').val();
var fileName = 'code.' + fileType;
var fileContent = 'data:text/plain;charset=utf-8,' + encodeURIComponent(code);

var downloadLink = document.createElement('a');
downloadLink.href = fileContent;
downloadLink.download = fileName;
downloadLink.style.display = 'none';

document.body.appendChild(downloadLink);
downloadLink.click();
document.body.removeChild(downloadLink);
});

$('#open-file').on('click', function() {
$('#upload').trigger('click');
});

$('#upload').on('change', function(e) {
var file = e.target.files[0];
var reader = new FileReader();

reader.onload = function(e) {
var code = e.target.result;
$('#code').val(code);
};

reader.readAsText(file);
});
$('#share').on('click', function() {
var code = $('#code').val();
var url = window.location.href;
var sharedCode = code + "\n\n" + "Shared from: " + url;

// Replace the share functionality with your desired sharing mechanism
alert("Share this code:\n\n" + sharedCode);
});
</script>
